<!DOCTYPE html>
<html>

 <head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	 
  <title> World Polulation Charts</title>
<style>
	.chart {  
    width:100%; 
    min-width:400px;
    float:left;
}
</style>
 </head>


   <body> 
	   <div class="chart">
<canvas id="myBar" height="100%">
    <p>Population mid-2018(millions)</p>
</canvas>
		<script>
		var ctx = document.getElementById('myBar').getContext('2d');

		var myBar = new Chart(ctx, {
			responsive: true,
			type: 'bar',
			data: {
				labels: ['Africa', 'Northern America', 'Latin America', 'Asia', 'Europa', 'Oceania'],
				datasets: [{
					label: 'Population mid-2018(millions)',
					data: [1284, 365, 649, 4536, 746, 41],
					backgroundColor: [
						'rgba(255, 99, 132, 0.2)',
						'rgba(54, 162, 235, 0.2)',
						'rgba(255, 206, 86, 0.2)',
						'rgba(75, 192, 192, 0.2)',
						'rgba(153, 102, 255, 0.2)',
						'rgba(255, 159, 64, 0.2)'
					],
					borderColor: [
						'rgba(255, 99, 132, 1)',
						'rgba(54, 162, 235, 1)',
						'rgba(255, 206, 86, 1)',
						'rgba(75, 192, 192, 1)',
						'rgba(153, 102, 255, 1)',
						'rgba(255, 159, 64, 1)'
					],
					borderWidth: 1
				}]
			},
			options: {
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
			}
		});
		</script>
 </div>
 	   <div class="chart">
		<canvas id="myLine" height="100%">
			<p>Hello Fallback World</p>
		</canvas>
				<script>
				var ctx = document.getElementById('myLine').getContext('2d');

				var myLine = new Chart(ctx, {
					responsive: true,
						type: 'line',
					  data: {
						labels: [1500,1600,1700,1750,1800,1850,1900,1950,2000,2050],
						datasets: [{ 
							data: [62,72,80,82,85,102,140,228,817,2527],
							label: "Africa",
							borderColor: "#3e95cd",
							fill: false
						  }, { 
							data: [272,364,387,555,681,822,939,1402,3730,5256],
							label: "Asia",
							borderColor: "#8e5ea2",
							fill: false
						  }, { 
							data: [84,105,121,155,194,275,421,549,727,715],
							label: "Europe",
							borderColor: "#3cba9f",
							fill: false
						  }, { 
							data: [39,8,12,15,20,34,66,168,525,779],
							label: "Latin America",
							borderColor: "#e8c3b9",
							fill: false
						  }, { 
							data: [2,0,1,3,7,26,81,172,312,434],
							label: "North America",
							borderColor: "#c45850",
							fill: false
						  }
						]
					  },
					options: {
						scales: {
							yAxes: [{
								ticks: {
									beginAtZero: true
								}
							}]
						}
					}
				});
				</script>
 </div>
  	   <div class="chart">
		<canvas id="myPie" height="100%">
			<p>Hello Fallback World</p>
		</canvas>
				<script>
					new Chart(document.getElementById("myPie"), {
						type: 'pie',
						data: {
						  labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
						  datasets: [{
							label: "Population (millions)",
							backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
							data: [2527,5256,715,779,434]
						  }]
						},
						options: {
						  title: {
							display: true,
							text: 'Predicted world population (millions) in 2050'
						  }
						}
					});
				</script>
 </div>
   	   <div class="chart">
		<canvas id="myDoughnut" height="100%">
			<p>Hello Fallback World</p>
		</canvas>
				<script>
					new Chart(document.getElementById("myDoughnut"), {
					type: 'doughnut',
					data: {
					  labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
					  datasets: [
						{
						  label: "Population (millions)",
						  backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
						  data: [62,272,84,39,20]
						}
					  ]
					},
					options: {
					  title: {
						display: true,
						text: 'The world population (millions) in 1500'
					  }
					}
				});

				</script>
 </div>
    	   <div class="chart">
		<canvas id="myRadar" height="100%">
			<p>Hello Fallback World</p>
		</canvas>
				<script>
				new Chart(document.getElementById("myRadar"), {
					type: 'radar',
					data: {
					  labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
					  datasets: [
						{
						  label: "1950",
						  fill: true,
						  backgroundColor: "rgba(179,181,198,0.2)",
						  borderColor: "rgba(179,181,198,1)",
						  pointBorderColor: "#fff",
						  pointBackgroundColor: "rgba(179,181,198,1)",
						  data: [9,53.35,21.66,6.66,6.8]
						}, {
						  label: "2050",
						  fill: true,
						  backgroundColor: "rgba(255,99,132,0.2)",
						  borderColor: "rgba(255,99,132,1)",
						  pointBorderColor: "#fff",
						  pointBackgroundColor: "rgba(255,99,132,1)",
						  pointBorderColor: "#fff",
						  data: [25.86,53.79,7.32,7.98,4.44]
						}
					  ]
					},
					options: {
					  title: {
						display: true,
						text: 'Distribution in % of world population'
					  }
					}
				});

				</script>
 </div>
    	   <div class="chart">
		<canvas id="myBarhorizontal" height="100%">
			<p>Hello Fallback World</p>
		</canvas>
				<script>
					new Chart(document.getElementById("myBarhorizontal"), {
					type: 'horizontalBar',
					data: {
					  labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
					  datasets: [
						{
						  label: "Population (millions)",
						  backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
						  data: [4467,4780,653,712,499]
						}
					  ]
					},
					options: {
					  legend: { display: false },
					  title: {
						display: true,
						text: 'Predicted world population (millions) in 2100'
					  }
					}
				});



				</script>
 </div>
 </body>
</html>
